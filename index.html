<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas style="margin-top: 50px;" id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var x = canvas.width/2;
    var y = canvas.height-30;

    var dx = 2;
    var dy = -2;

    var ballRadius = 10;

    function drawBall() {
        ctx.beginPath();

        // draws ball, x and y position update at every interval to mimick movement
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        // color fill
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        // drawing code

        // clears canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();

        // top and bottom edge check, reverse position if beyond top or bottom edge
        if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
            dy = -dy;
        }
        
        // right and left edge check, reverse position if beyond right or left edge
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }

        // updates x and y position for next interval
        x += dx;
        y += dy;

        
    }

    // calls draw() function every 10 milliseconds until we stop it
    setInterval(draw, 10);
