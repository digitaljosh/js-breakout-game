<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas style="margin-top: 50px;" id="myCanvas" width="480" height="320"></canvas>

<script>
    // canvas element
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // ball starting position
    var x = canvas.width/2;
    var y = canvas.height-30;

    // defines movement increments at each frame
    var dx = 2;
    var dy = -2;

    // defines radius of ball
    var ballRadius = 10;

    // defines paddle
    var paddleHeight = 10;
    var paddleWidth = 75;
    // starting point of paddle on x axis
    var paddleX = (canvas.width-paddleWidth)/2;

    // button control boolean variables
    var rightPressed = false;
    var leftPressed = false;

    // define brick variables
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;

    var bricks = [];
    for(var c=0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for(var r=0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    var score = 0;


    // event listeners for button controls
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }

    // detects if the ball collides with a brick
    function collisionDetection() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                // checks collision status of brick
                // if 1, brick is drawn
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if(score == brickRowCount*brickColumnCount) {
                            alert("YOU WIN, CONGRATULATIONS!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }


    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
    }


    function drawBall() {
        ctx.beginPath();
        // draws ball, x and y position update at every interval to mimick movement
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        // color fill
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }


    function drawPaddle() {
        ctx.beginPath();
        // draws paddle
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }


    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }


    function draw() {
        // clears canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        collisionDetection();

        // right and left edge check, reverse position if beyond right or left edge
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }

        // top, bottom and paddle check 
        // Reverse position if top or paddle, end game if bottom
        if(y + dy < ballRadius) {
            dy = -dy;
        } 
        else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                alert("GAME OVER");
                // reset game
                x = canvas.width/2;
                y = canvas.height-30;
                window.location.reload(true);

            }
        }

        // moves paddle 7 pixels if L or R button pressed
        // doesn't allow paddle outside canvas boundaries
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        // updates x and y position for next interval
        x += dx;
        y += dy;
        
    }

    // calls draw() function every 10 milliseconds until we stop it
    setInterval(draw, 10);
    

    
</script>

</body>
</html>
